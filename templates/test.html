<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Style du tableau */
        table {
            border-collapse: collapse;
            width: 100%;
            border-radius: 20px;
            overflow: visible;
            border: 2px solid #333; /* Ajout de la bordure */
            box-sizing: border-box; /* La bordure est incluse dans le calcul de la taille */
        }

        /* Style des cellules du tableau */
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        /* Style des entêtes du tableau */
        th {
            background-color: #ff9fcd;
        }



    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Entête 1</th>
            <th>Entête 2</th>
            <th>Entête 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Donnée 1</td>
            <td>Donnée 2</td>
            <td>Donnée 3</td>
        </tr>
        <tr>
            <td>Donnée 4</td>
            <td>Donnée 5</td>
            <td>Donnée 6</td>
        </tr>
        <tr>
            <td>Donnée 7</td>
            <td>Donnée 8</td>
            <td>Donnée 9</td>
        </tr>
    </tbody>
</table>

</body>
</html>
